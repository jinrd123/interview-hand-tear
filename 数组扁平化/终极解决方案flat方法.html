<body>
    <script>
        /*
            Array.prototype.flat(n):
                如果数组中有数组元素，那么把数组元素扒n层皮
                比如 
                    const arr2 = [0, 1, 2, [[[3, 4]]]]; 
                    arr2.flat(2) 
                arr2中有[[[3, 4]]]，有三层皮，扒两层皮之后就是[3, 4]，所以arr2.flat(2) 的结果就是[0, 1, 2, [3, 4]]
        */
        function flatten(arr) {
            /*
                借助js中的一个特殊的数字 Infinity（正无穷大）——> typeof Infinity === "number"
            */
            return arr.flat(Infinity);
        }
    </script>
