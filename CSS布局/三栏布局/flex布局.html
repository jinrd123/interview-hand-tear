<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
        }

        .left {
            width: 400px;
            background-color: red;
        }

        .center {
            background-color: blue;
            word-break: break-word;
            flex-grow: 1;
            flex-basis: 0%;
        }

        .right {
            background-color: red;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">左</div>
        <div class="center">中
            <h2>flex布局实现三栏布局，直接父容器display:flex,左右盒子定宽，中间盒子flex-grow:1 && flex-basis: 0%</h2>
        </div>
        <div class="right">右</div>
    </div>
</body>

</html>
