<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function throttle(fn, delay) {
            let isRun = false;
            return function(...args) {
                if(isRun) return;
                isRun = true;
                setTimeout(() => {
                    fn.apply(this, args);
                    isRun = false;
                })
            }
        }
    </script>
</body>
</html>
